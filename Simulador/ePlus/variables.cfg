            <EnergyPlus actuator="JanelaSalaSul" />
        </variable>
        <variable source="Ptolemy">
            <EnergyPlus actuator="JanelaSalaOeste" />
        </variable>


        <!-- COZINHA -->
        <variable source="Ptolemy">
            <EnergyPlus actuator="PortaCozinhaLeste" />
        </variable>
        <variable source="Ptolemy">
            <EnergyPlus actuator="JanelaCozinhaSul" />
        </variable>


        <!-- MEZANINO -->
        <variable source="Ptolemy">
            <EnergyPlus actuator="JanelaMezaninoNorte" />
        </variable>
        <variable source="Ptolemy">
            <EnergyPlus actuator="JanelaMezaninoSul" />
        </variable>
