<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE BCVTB-variables SYSTEM "variables.dtd">
<BCVTB-variables>

  <!-- Varaiveis climaticas -->
      <variable source="EnergyPlus">
          <EnergyPlus name="ENVIRONMENT" type="Site Outdoor Air Drybulb Temperature"/> <!-- Temperatura Externa -->
      </variable>
      <variable source="EnergyPlus">
          <EnergyPlus name="ENVIRONMENT" type="Site Wind Speed"/> <!-- Velocidade do Vento -->
      </variable>
      <variable source="EnergyPlus">
          <EnergyPlus name="ENVIRONMENT" type="Site Wind Direction"/>  <!-- Direcao do Vento -->
      </variable>
      <variable source="EnergyPlus">
          <EnergyPlus name="ENVIRONMENT" type="Site Outdoor Air Relative Humidity"/>  <!--  -->
      </variable>
      <variable source="EnergyPlus">
          <EnergyPlus name="ENVIRONMENT" type="Site Outdoor Air Density"/>  <!--  -->
      </variable>
      <variable source="EnergyPlus">
          <EnergyPlus name="ENVIRONMENT" type="Site Rain Status"/>  <!--  -->
      </variable>


  <!-- PMVs -->
      <variable source="EnergyPlus">
          <EnergyPlus name="People Block1:Zone1" type="Zone Thermal Comfort Fanger Model PMV"/> <!-- PMV area de servico-->
      </variable>
      <variable source="EnergyPlus">
          <EnergyPlus name="Block1:Zone1" type="Zone Mean Air Temperature"/> <!-- Temperatura area de servico -->
      </variable>

      <variable source="EnergyPlus">
          <EnergyPlus name="People Block1:Zone2" type="Zone Thermal Comfort Fanger Model PMV"/> <!-- PMV circulacao -->
      </variable>
      <variable source="EnergyPlus">
          <EnergyPlus name="Block1:Zone2" type="Zone Mean Air Temperature"/> <!-- Temperatura circulacao -->
      </variable>

      <variable source="EnergyPlus">
          <EnergyPlus name="People Block1:Zone3" type="Zone Thermal Comfort Fanger Model PMV"/> <!-- PMV dormitorio casal -->
      </variable>
      <variable source="EnergyPlus">
          <EnergyPlus name="Block1:Zone3" type="Zone Mean Air Temperature"/> <!-- Temperatura dormitorio casal -->
      </variable>

      <variable source="EnergyPlus">
          <EnergyPlus name="People Block1:Zone4" type="Zone Thermal Comfort Fanger Model PMV"/> <!-- PMV banheiro -->
      </variable>
      <variable source="EnergyPlus">
          <EnergyPlus name="Block1:Zone4" type="Zone Mean Air Temperature"/> <!-- Temperatura banheiro -->
      </variable>

      <variable source="EnergyPlus">
          <EnergyPlus name="People Block1:Zone5" type="Zone Thermal Comfort Fanger Model PMV"/> <!-- PMV Jardim de Inverno -->
      </variable>
      <variable source="EnergyPlus">
          <EnergyPlus name="Block1:Zone5" type="Zone Mean Air Temperature"/> <!-- Temperatura Jardim de Inverno -->
      </variable>

      <variable source="EnergyPlus">
          <EnergyPlus name="People Block1:Zone6" type="Zone Thermal Comfort Fanger Model PMV"/> <!-- PMV dormitorio solteiro -->
      </variable>
      <variable source="EnergyPlus">
          <EnergyPlus name="Block1:Zone6" type="Zone Mean Air Temperature"/> <!-- Temperatura dormitorio solteiro -->
      </variable>

      <variable source="EnergyPlus">
          <EnergyPlus name="People Block1:Zone7" type="Zone Thermal Comfort Fanger Model PMV"/> <!-- PMV Sala de Estar/Cozinha -->
      </variable>
      <variable source="EnergyPlus">
          <EnergyPlus name="Block1:Zone7" type="Zone Mean Air Temperature"/> <!-- Temperatura Sala de Estar/Cozinha -->
      </variable>

      <variable source="EnergyPlus">
          <EnergyPlus name="People Block6:Zone1" type="Zone Thermal Comfort Fanger Model PMV"/> <!-- PMV Mezanino -->
      </variable>
      <variable source="EnergyPlus">
          <EnergyPlus name="Block6:Zone1" type="Zone Mean Air Temperature"/> <!-- Temperatura Mezanino -->
      </variable>


    <!-- Actuators -->
        <!-- AREA DE SERVICO -->
        <variable source="Ptolemy">
            <EnergyPlus actuator="PortaServicoLeste" />
        </variable>

        <variable source="Ptolemy">
            <EnergyPlus actuator="JanelaServicoSul" />
        </variable>

        <!-- CIRCULACAO -->

        <!-- CASAL -->
        <variable source="Ptolemy">
            <EnergyPlus actuator="JanelaCasalNorte" />
        </variable>
        <variable source="Ptolemy">
            <EnergyPlus actuator="PortaCasalOeste" />
        </variable>
        <variable source="Ptolemy">
            <EnergyPlus actuator="JanelaCasalOeste" />
        </variable>

        <!-- BANHEIRO -->

        <variable source="Ptolemy">
            <EnergyPlus actuator="JanelaBanheiroLeste" />
        </variable>
        <variable source="Ptolemy">
            <EnergyPlus actuator="PortaBanheiroOeste" />
        </variable>

        <!-- JARDIM DE INVERNO -->

        <variable source="Ptolemy">
            <EnergyPlus actuator="JanelaJardimNorte" />
        </variable>
        <variable source="Ptolemy">
            <EnergyPlus actuator="JanelaJardimLeste" />
        </variable>

        <!-- SOLTEIRO -->

        <variable source="Ptolemy">
            <EnergyPlus actuator="JanelaSolteiroNorte" />
        </variable>
        <variable source="Ptolemy">
            <EnergyPlus actuator="PortaSolteiroSul" />
        </variable>
        <variable source="Ptolemy">
            <EnergyPlus actuator="JanelaSolteiroSul" />
