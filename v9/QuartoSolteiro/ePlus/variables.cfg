      </variable>
      <variable source="EnergyPlus">
          <EnergyPlus name="Block1:Zone6" type="Zone Mean Air Temperature"/> <!-- Temperatura dormitorio solteiro -->
      </variable>

      <variable source="EnergyPlus">
          <EnergyPlus name="People Block1:Zone7" type="Zone Thermal Comfort Fanger Model PMV"/> <!-- PMV Sala de Estar/Cozinha -->
      </variable>
      <variable source="EnergyPlus">
          <EnergyPlus name="Block1:Zone7" type="Zone Mean Air Temperature"/> <!-- Temperatura Sala de Estar/Cozinha -->
      </variable>

      <variable source="EnergyPlus">
          <EnergyPlus name="People Block6:Zone1" type="Zone Thermal Comfort Fanger Model PMV"/> <!-- PMV Mezanino -->
