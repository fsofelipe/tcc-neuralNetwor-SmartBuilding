<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE BCVTB-variables SYSTEM "variables.dtd">
<BCVTB-variables>

  <!-- Varaiveis climaticas -->
      <variable source="EnergyPlus">
          <EnergyPlus name="ENVIRONMENT" type="Site Outdoor Air Drybulb Temperature"/> <!-- Temperatura Externa -->
      </variable>
      <variable source="EnergyPlus">
          <EnergyPlus name="ENVIRONMENT" type="Site Wind Speed"/> <!-- Velocidade do Vento -->
      </variable>
      <variable source="EnergyPlus">
          <EnergyPlus name="ENVIRONMENT" type="Site Wind Direction"/>  <!-- Direcao do Vento -->
      </variable>
      <variable source="EnergyPlus">
          <EnergyPlus name="ENVIRONMENT" type="Site Outdoor Air Relative Humidity"/>  <!--  -->
      </variable>
      <variable source="EnergyPlus">
          <EnergyPlus name="ENVIRONMENT" type="Site Direct Solar Radiation Rate per Area"/>  <!--  -->
      </variable>
      <variable source="EnergyPlus">
          <EnergyPlus name="ENVIRONMENT" type="Site Diffuse Solar Radiation Rate per Area"/>  <!--  -->
      </variable>
      <variable source="EnergyPlus">
          <EnergyPlus name="ENVIRONMENT" type="Site Outdoor Air Enthalpy"/>  <!--  -->
      </variable>
      <variable source="EnergyPlus">
          <EnergyPlus name="ENVIRONMENT" type="Site Outdoor Air Density"/>  <!--  -->
      </variable>
      <variable source="EnergyPlus">
          <EnergyPlus name="ENVIRONMENT" type="Site Rain Status"/>  <!--  -->
      </variable>
      <variable source="EnergyPlus">
          <EnergyPlus name="ENVIRONMENT" type="Site Sky Temperature"/>  <!--  -->
      </variable>
      <variable source="EnergyPlus">
          <EnergyPlus name="ENVIRONMENT" type="Site Ground Temperature"/>  <!--  -->
      </variable>




  <!-- PMVs -->
      <variable source="EnergyPlus">
          <EnergyPlus name="People Block1:Zone1" type="Zone Thermal Comfort Fanger Model PMV"/> <!-- PMV area de servico-->
      </variable>
      <variable source="EnergyPlus">
          <EnergyPlus name="Block1:Zone1" type="Zone Mean Air Temperature"/> <!-- Temperatura area de servico -->
      </variable>

      <variable source="EnergyPlus">
          <EnergyPlus name="People Block1:Zone2" type="Zone Thermal Comfort Fanger Model PMV"/> <!-- PMV circulacao -->
      </variable>
      <variable source="EnergyPlus">
          <EnergyPlus name="Block1:Zone2" type="Zone Mean Air Temperature"/> <!-- Temperatura circulacao -->
      </variable>

      <variable source="EnergyPlus">
          <EnergyPlus name="People Block1:Zone3" type="Zone Thermal Comfort Fanger Model PMV"/> <!-- PMV dormitorio casal -->
      </variable>
      <variable source="EnergyPlus">
          <EnergyPlus name="Block1:Zone3" type="Zone Mean Air Temperature"/> <!-- Temperatura dormitorio casal -->
      </variable>

      <variable source="EnergyPlus">
          <EnergyPlus name="People Block1:Zone4" type="Zone Thermal Comfort Fanger Model PMV"/> <!-- PMV banheiro -->
      </variable>
      <variable source="EnergyPlus">
          <EnergyPlus name="Block1:Zone4" type="Zone Mean Air Temperature"/> <!-- Temperatura banheiro -->
      </variable>

      <variable source="EnergyPlus">
          <EnergyPlus name="People Block1:Zone5" type="Zone Thermal Comfort Fanger Model PMV"/> <!-- PMV Jardim de Inverno -->
      </variable>
      <variable source="EnergyPlus">
          <EnergyPlus name="Block1:Zone5" type="Zone Mean Air Temperature"/> <!-- Temperatura Jardim de Inverno -->
      </variable>

      <variable source="EnergyPlus">
